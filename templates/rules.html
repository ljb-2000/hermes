<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hermes</title>
	<link rel="stylesheet" href="/static/css/normalize.css" />
	<link rel="stylesheet" href="/static/css/skeleton.css" />
	<link rel="stylesheet" href="/static/css/material.min.css">
	<link rel="stylesheet" href="/static/css/site.css" />
</head>

<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Hermes</span>
			<div class="mdl-layout-spacer"></div>

			<div class="mdl-navigation mdl-layout--large-screens-only">
				<a href="#" class="mdl-navigation__link">Rules</a>
			</div>
		</div>
	</header>

	<div class="mdl-layout__content">
		<div class="mdl-grid">
			<ul class="mdl-cell--4-col mdl-list">
				{{ range .RuleNames }}
				<li class="mdl-list__item">
					<span class="mdl-list__item-primary-content">
						<img class="mdl-list__item-icon" src="/static/images/bird.svg" />
						{{ . }}
					</span>
				</li>
				{{ end }}

			</ul>
		</div>
	</div>


	<script src="/static/js/material.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
