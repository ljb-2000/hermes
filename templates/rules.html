<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hermes</title>
	<link rel="stylesheet" href="/static/css/normalize.css" />
	<link rel="stylesheet" href="/static/css/skeleton.css" />
	<link rel="stylesheet" href="/static/css/material.min.css">
	<link rel="stylesheet" href="/static/css/site.css" />
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Hermes</span>
				<div class="mdl-layout-spacer"></div>

				<div class="mdl-navigation">
					<a href="#" class="mdl-navigation__link">Rules</a>
				</div>
			</div>
		</header>
		<div class="mdl-layout__drawer"></div>

		<div class="mdl-layout__content">
			<table class="main-table mdl-data-table mdl-js-data-table mdl-shadow--2dp">
				<thead>
					<tr>
						<th class="mdl-data-table__cell--non-numeric">Icon</th>
						<th class="mdl-data-table__cell--non-numeric">Name</th>
						<th>Time Since Event</th>
					</tr>
				</thead>
				<tbody>
					{{ range $rule := .Rules }}
						<tr>
							<td class="mdl-data-table__cell--non-numeric">
								<img class="mdl-list__item-icon" src="/static/images/bird.svg" />
							</td>
							<td class="mdl-data-table__cell--non-numeric">{{ $rule.Name }}</td>
								
							<td>{{ $rule.TimeSinceEvent }}</td>
						</tr>

					{{ end }}
			</table>
		</div>
	</div>
	<script src="/static/js/material.min.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
